<!DOCTYPE html>

<body>
    <!--Header-->

        <!--Navigation-->
        <nav class='row'>
            <!--Logo-->
            <div class='col-sm-3 col-lg-2'><img src="design logo_website.png" id="logo" alt="Isabel Ngan"></div>
            <!--Space-->
            <div class='col-sm-1 col-lg-6'></div>
            <div class='col-sm-8 col-lg-4'>
                <div class='row'>
                    <a href="https://ingan274.github.io/work.html" class='list-inline-item'>
                        <div class='menu col-sm-3 col-lg-3'>WORK</div>
                    </a>
                    <a href="https://ingan274.github.io/resume.html" class='list-inline-item'>
                        <div class='menu col-sm-3 col-lg-3'>RESUME</div>
                    </a>
                    <a href="https://ingan274.github.io/" class='list-inline-item'>
                        <div class='menu col-sm-3 col-lg-3'>ABOUT</div>
                    </a>
                    <a href="https://ingan274.github.io/connect.html" class='list-inline-item'>

                    </a>
                </div>
            </div>
        </nav>

        <section class='container-fluid'>
            <div class='row'>
                <div class='col-1'></div>
                <h1 class='headtitle'>isabelngan27<span class='symbol'> [at] </span>gmail<span class='symbol'> [dot]
                    </span>com
                </h1>
                <div class='col-1'></div>
            </div>
        </section>
    </header>

    <div class='hlinetop row'></div>
    <!--CONTACT FORM-->

    <div class='container-fluid'>
        <div class='row'>
            <div class='col-lg-3 col-sm-0'></div>
            <form class='col-lg-6 col-sm-12' action=''>
                <input name='name' type='text' class='form-control' placeholder="Your Name" required>
                <br>
                <input name='email' type='text' class='form-control' placeholder="Email" required>
                <br>
                <textarea name='message' type='text' class='form-control' placeholder="Message" rows="5"
                    required></textarea><br>
                <input name='submit' class='button' id='submit' value="SEND MESSAGE" type="button" required>
            </form>
            <div class='col-lg-3 col-sm-12'></div>
        </div>
    </div>

    <!--Let's Connect-->
    <section class='connect containter'>


        <div class='hline'></div>

        <div class='container'>
            <div class='row'>
                <h3 class='col'>Let's Connect</h3>
                <div class='col-9'></div>
            </div>
            <div class='row'>
                <p class='col'>isabelngan27@gmail.com</p>
                <div class='col-9'></div>
            </div>
            <div class='row'>
                <!--Linkedin-->
                <a class="col btn btn-social-icon btn-linkedin">
                    <span class="fa fa-linkedin"></span>
                </a>
                <!--Instagram-->
                <a class="col btn btn-social-icon btn-instagram">
                    <span class="fa fa-instagram"></span>
                </a>
                <!--Facebook-->
                <a class="col btn btn-social-icon btn-facebook">
                    <span class="fa fa-facebook"></span>
                </a>
                <!--Twitter-->
                <a class="col btn btn-social-icon btn-twitter">
                    <span class="fa fa-twitter"></span>
                </a>
                <div class='col-md-10'></div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer container-fluid">
        <secion class='row'>
            <div class='col-10'></div>
            <p class='footbody col-2'>Created by Isabel Ngan</p>
        </secion>
